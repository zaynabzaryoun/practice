<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <section>
        <h1>English dictionay</h1>
        <input type="text" class="input">
        <button>search</button>
        <p class="word"></p>
        <!-- <i class="fa-solid fa-volume-high"></i> -->
        <!-- <i class="fa-solid fa-volume-xmark hidden"></i> -->
        <span class="accent">
            <span class="uk"><i class="fa-solid fa-u"></i><i class="fa-solid fa-k"></i></span>
            <span class="us"><i class="fa-solid fa-u"></i><i class="fa-solid fa-s"></i></span>
        </span>
        <div class="meaning">
            <p class="part-of-speech"></p>
            <p class="phonetic"></p>
            <div class="definition"></div>
            <p class="antonyms"></p>
        </div>
        <audio src="https://api.dictionaryapi.dev/media/pronunciations/en/hello-uk.mp3"></audio>
    </section>
    <script src="index.js"></script>
</body>
</html>
